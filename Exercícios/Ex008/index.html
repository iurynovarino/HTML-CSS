<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagemM.png" type="image/png">
        <img src="imagemG.png" alt="imagem grande">
    </picture>
</body>
</html>
