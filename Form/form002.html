<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>formulário qualquer</legend>
            <p>
                <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
            </p>
            <p>
                <label for="idata">Período letivo:</label>
                    <input type="month" name="mes" id="imes" value="2023-05">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                    <input type="date" name="dia" id="idia" value="2023-05-13">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
