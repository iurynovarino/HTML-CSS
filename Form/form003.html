<html lang="pt-br">
<head>

    <title>Form 003</title>
    <style>
        fieldset {
            width: 22vw;
        }

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Sexos</legend>
        <input type="radio" name="sexo" id="sxfem"><label for="sxfem">Feminino</label>
        <input type="radio" name="sexo" id="sxmasc"><label for="sxmasc">Masculino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="EsBkt" id="IesBkt"><label for="IesBkt">Basquete</label>
        <input type="checkbox" name="EsFut" id="IesFut"><label for="IesFut">Futebol</label>
        <input type="checkbox" name="EsNat" id="IesNat"><label for="IesNat">Natação</label>
        <input type="checkbox" name="EsTen" id="IesTen"><label for="IesTen">Tênis</label>
    </fieldset>
</body>
</html>
