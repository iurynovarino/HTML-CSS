<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Exemplo 4 de formulário</h1>
    <p>
        <select name="estado" id="iestado">
            <option value="">====Escolha===</option>
            <optgroup label="Sudeste">
                <option value="SP">São paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        
            <optgroup label="Nordeste">
                <option value="RN">Rio grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Mensagem:</label>
        <input list="lsprof" name="prof" id="iprof">
        <datalist id="lsprof">
            <option value="">Administrador</option>
            <option value="">Contabilista</option>
            <option value="">Desenvolvedor</option>
            <option value="">Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
