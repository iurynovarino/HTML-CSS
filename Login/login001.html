<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/login001style.css">

    <title>Login</title>
</head>
<body>
        <main class="background">
            <div class="form-box">
                <form action="login.php" method="post" class="login">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <span class="material-icons">mail</span>
                        <input type="text" name="login" id="ilogin" required placeholder="Login ID">
                    </div>

                    <div class="inputbox">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="loginInfo" id="iloginInfo"><label for="iloginInfo">Lembrar informações de login</label><br>
                    </div>

                    <div class="button">
                        <button name="button">Entre</button><br>
                    </div>

                    <div class="forget">
                        <a href="#">Esqueci a senha</a>
                    </div>

                </form>
        </main>
        </div>
</body>
</html>
