<html lang="pt-br">
<head>

    <title>Login</title>
</head>
<body>
        <div class="container">
            <form action="login.php" method="post" class="login">
                <span class="material-icons">mail</span>
                <input type="text" name="login" id="ilogin" required><br>
                <span class="material-icons">lock</span>
                <input type="password" name="senha" id="isenha" required minlength="8"><br>
                <input type="checkbox" name="loginInfo" id="iloginInfo"><label for="iloginInfo">Lembrar informações de login</label><br>

                <button name="button">Entre</button><br>
                <a href="#">Esqueci a senha</a>

            </form>
        </div>
</body>
